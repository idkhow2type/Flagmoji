<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="popup.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <header>
            <h1><img src="assets/icon.png" alt="" /> Flagmoji</h1>
        </header>
        <strong id="note">Remember to reload the page for changes to take place</strong>
        <main>
            <div>
                <span>
                    <label for="size">Size: 1em</label>
                    <br />
                    <input type="range" name="size" id="size" min="0.1" max="3" value="1" step="0.1" />
                </span>
                <button class="reset">
                    <img src="assets/reset.svg" alt="" />
                </button>
            </div>
            <hr />
            <div>
                <span>
                    <label for="padding">Padding: 10%</label>
                    <br />
                    <input type="range" name="padding" id="padding" min="0" max="0.5" value="0.1" step="0.05" />
                </span>
                <button class="reset">
                    <img src="assets/reset.svg" alt="" />
                </button>
            </div>
        </main>
    </body>
</html>
